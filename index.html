<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Line-us SVG Plotter</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Sidebar for Controls -->
        <div class="sidebar">
            <h1 class="text-center">Line-us SVG Plotter</h1>
            <!-- Connection Status Indicator -->
            <button id="connectionStatus" class="btn btn-danger btn-custom my-3" disabled>Not Connected</button>

            <button id="plotButton" class="btn btn-primary btn-custom my-3">Plot</button>
            <button id="homeButton" class="btn btn-secondary btn-custom my-3">Home</button>

            <!-- Scale Slider -->
            <label for="scaleSlider" class="form-label">Scale</label>
            <input type="range" class="form-range" id="scaleSlider" min="0.1" max="2" step="0.01" value="1">

            <!-- SVG Upload Button -->
            <label for="svg-upload" class="btn btn-info btn-custom my-3">Upload SVG</label>
            <input type="file" id="svg-upload" accept=".svg" style="display:none;">
        </div>

        <div class="container">
            <p class="text-muted text-center">Drag your SVG around the canvas to position it</p>
            <div id="svg-container" class="svg-drawing-area"></div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
